<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Station - Admin Dashboard</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
    }
    /* Top Navbar */
    .top-navbar {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 10px 20px;
    }
    .top-navbar h2 {
      margin: 0;
      font-family: 'Playfair Display', serif;
    }
    /* Sidebar Styling */
    .sidebar {
      background-color: #34495e;
      min-height: 100vh;
      padding: 0;
    }
    .sidebar a {
      color: #ecf0f1;
      text-decoration: none;
      display: block;
      padding: 15px 20px;
      border-bottom: 1px solid #2c3e50;
      font-size: 0.95rem;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #2c3e50;
      color: #f1c40f;
    }
    /* Main Content Area */
    .content {
      padding: 20px;
      background-color: #fff;
      min-height: calc(100vh - 56px);
    }
    /* Form Container Styling */
    .form-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-container h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container label {
      display: block;
      margin-top: 10px;
    }
    .form-container input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .form-container button:hover {
      background-color: #1a2433;
    }
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .sidebar {
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="top-navbar d-flex justify-content-between align-items-center">
    <h2>Admin Dashboard</h2>
    <div>
      <span>Welcome, Admin</span>
    </div>
  </nav>
  
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 sidebar">
        <a href="#" class="active"><i class="bi bi-house-door-fill me-2"></i>Dashboard</a>
        <a href="/superadmin/add_station"><i class="bi bi-geo-alt-fill me-2"></i>Add Stations</a>
        <a href="/superadmin/add_train_route"><i class="bi bi-train-front-fill me-2"></i>Add Train</a>
        <a href="/superadmin/train_list"><i class="bi bi-train-front-fill me-2"></i>Trains</a>
        <a href="/superadmin/user_list"><i class="bi bi-people-fill me-2"></i>Users</a>
        <a href="/superadmin/vendors"><i class="bi bi-people-fill me-2"></i>Vendors</a>
        <a href="/superadmin/orders"><i class="bi bi-receipt-cutoff me-2"></i>Orders</a>
        
        <a href="/superadmin/admin_logout"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
      </nav>
      
      <!-- Main Content Area -->
      <main class="col-md-10 content">
        <h3>Add Station</h3>
        <div class="form-container">
          <form action="/superadmin/add_station" method="post">
            {% csrf_token %}
            <label for="station_name">Station Name:</label>
            <input type="text" name="station_name" id="station_name" required>
            
            <button type="submit">Add Station</button>
          </form>
        </div>
      </main>
    </div>
  </div>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
